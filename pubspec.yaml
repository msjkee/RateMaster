name: rate_master_flutter
description: "An application for viewing currency and cryptocurrency exchange rates."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  flutter_dotenv: ^5.0.2
  http: ^1.4.0
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true


  assets:
    - .env


  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/Oswald/Oswald-VariableFont_wght.ttf

    - family: NotoSerif
      fonts:
        - asset: fonts/Noto_Serif/static/NotoSerif_ExtraCondensed-Light.ttf
          weight: 300
        - asset: fonts/Noto_Serif/static/NotoSerif_ExtraCondensed-SemiBold.ttf
          weight: 600

    - family: OpenSans
      fonts:
        - asset: fonts/Open_Sans/static/OpenSans-Medium.ttf
          weight: 500
        - asset: fonts/Open_Sans/static/OpenSans_Condensed-Italic.ttf
          style: italic
